<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script in Head</title>
    <script>
        function myScript(){
            document.getElementById("demo").innerHTML = "Paragraph changed.";
        }
    </script>
</head>
<body>
    <h1>This is heading</h1>
    <p id="demo">This is not a Demo</p>
    <button type="button" onclick="myScript()">Try ity</button>
</body>
</html>
