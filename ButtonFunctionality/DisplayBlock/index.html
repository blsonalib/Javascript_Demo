<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Hidded Element</title>
</head>
<body>
    <h1>This is hidden element</h1>
    <p id="demo" style="display: none;">Hello Sonali</p>
    <button type="button" onclick='document.getElementById("demo").style.display="block"'>Click Me!</button>
</body>
</html>
